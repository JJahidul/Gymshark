<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymshark - Regent Street Fitting Rooms</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="gymshark-logo.jpg" alt="Gymshark Logo" class="logo">
        <div class="header-text">
            <h1>Gymshark - Regent Street</h1>
            <h2>Fitting Rooms</h2>
        </div>
    </header>

    <div id="fitting-rooms">
        <div class="room-group bottom-left">
            <!-- Bottom Left Rooms -->
            <div class="room" data-room="1"><span class="room-number">Room 19</span><span class="counter">0</span></div>
            <div class="room" data-room="2"><span class="room-number">Room 18</span><span class="counter">0</span></div>
            <div class="room" data-room="3"><span class="room-number">Room 17</span><span class="counter">0</span></div>
            <div class="room" data-room="4"><span class="room-number">Room 16</span><span class="counter">0</span></div>
            <div class="room" data-room="5"><span class="room-number">Room 15</span><span class="counter">0</span></div>
            <div class="room" data-room="6"><span class="room-number">Room 14</span><span class="counter">0</span></div>
            <div class="room" data-room="7"><span class="room-number">Room 13</span><span class="counter">0</span></div>
            <div class="room" data-room="8"><span class="room-number">Room 12</span><span class="counter">0</span></div>
        </div>
        <div class="room-group bottom-right">
            <!-- Bottom Right Rooms -->
            <div class="room" data-room="9"><span class="room-number">Room 11</span><span class="counter">0</span></div>
            <div class="room" data-room="10"><span class="room-number">Room 10</span><span class="counter">0</span></div>
            <div class="room" data-room="11"><span class="room-number">Room 9</span><span class="counter">0</span></div>
            <div class="room" data-room="12"><span class="room-number">Room 8</span><span class="counter">0</span></div>
            <div class="room" data-room="13"><span class="room-number">Room 7</span><span class="counter">0</span></div>
            <div class="room" data-room="14"><span class="room-number">Room 6</span><span class="counter">0</span></div>
        </div>
        <div class="room-group top-right">
            <!-- Top Right Rooms -->
            <div class="room" data-room="15"><span class="room-number">Room 1</span><span class="counter">0</span></div>
            <div class="room" data-room="16"><span class="room-number">Room 2</span><span class="counter">0</span></div>
            <div class="room" data-room="17"><span class="room-number">Room 3</span><span class="counter">0</span></div>
            <div class="room" data-room="18"><span class="room-number">Room 4</span><span class="counter">0</span></div>
            <div class="room" data-room="19"><span class="room-number">Room 5</span><span class="counter">0</span></div>
        </div>
    </div>

    <div id="controls">
        <button id="increment">+</button>
        <button id="decrement">-</button>
        <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
